<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit city</title>
</head>
<body>
<h1>Edit city</h1>
<p>
    <a href="/city">City list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-city}" th:object="${city}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>City name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Country:</td>
            <td>
                <select th:field="*{country}">
                    <option th:each="c : ${country}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Acreage:</td>
            <td><input type="text" th:field="*{acreage}"/></td>
            <td th:if="${#fields.hasErrors('acreage')}" th:errors="*{acreage}">Name Error</td>
        </tr>
        <tr>
            <td>Population:</td>
            <td><input type="text" th:field="*{population}"/></td>
            <td th:if="${#fields.hasErrors('population')}" th:errors="*{population}">Name Error</td>
        </tr>
        <tr>
            <td>GDP:</td>
            <td><input type="text" th:field="*{GDP}"/></td>
            <td th:if="${#fields.hasErrors('GDP')}" th:errors="*{GDP}">Name Error</td>
        </tr>
        <tr>
            <td>Introduce:</td>
            <td><textarea th:field="*{introduce}"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create city"></td>
        </tr>
    </table>
</form></form>
</body>
</html>
